# Network Device Log Analyzer Configuration

# Data Masking Configuration
masking:
  enabled: true
  rules:
    # Timestamp patterns
    timestamps:
      - pattern: '\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}'
        replacement: '<TIMESTAMP>'
      - pattern: '\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2}'
        replacement: '<TIMESTAMP>'
    
    # Session IDs
    session_ids:
      - pattern: '[Ss]ession\s+[Ii][Dd]:\s*\S+'
        replacement: 'Session ID: <SESSION_ID>'
      - pattern: '[Ss][Ee][Ss][Ss]\s*\d+'
        replacement: '<SESSION>'
    
    # Counters (packets, bytes, etc.)
    counters:
      - pattern: '\d+\s+packets'
        replacement: '<COUNT> packets'
      - pattern: '\d+\s+bytes'
        replacement: '<COUNT> bytes'
      - pattern: 'packets\s+input:\s*\d+'
        replacement: 'packets input: <COUNT>'
      - pattern: 'packets\s+output:\s*\d+'
        replacement: 'packets output: <COUNT>'
    
    # Uptime
    uptime:
      - pattern: '[Uu]ptime\s+is\s+[\d\w\s,]+'
        replacement: 'Uptime is <UPTIME>'
      - pattern: '\d+\s+(?:weeks?|days?|hours?|minutes?|seconds?)'
        replacement: '<DURATION>'

# Performance Settings
performance:
  # Maximum concurrent device processing
  max_workers: 10
  
  # Chunk size for large log files (lines)
  chunk_size: 1000

# Application Settings
app:
  host: "0.0.0.0"
  port: 8002
  # Environment mode: "local" for desktop, "openshift" for container deployment
  # Auto-detected from OPENSHIFT_BUILD_NAME env var if not set
  mode: "auto"

# File Sharing Service Configuration (for OpenShift/container mode)
file_service:
  # Supported providers: "nexus", "artifactory", "sharepoint", "s3", "generic"
  provider: "generic"
  base_url: ""  # e.g., "https://files.example.com/api"
  # Token can be set via FILE_SERVICE_TOKEN env var (recommended)
  token: ""
  # Additional headers for authentication
  headers: {}
  # Download directory for remote files
  download_dir: "downloads"
  # Timeout in seconds
  timeout: 30
  debug: true
  
# Diff Settings
diff:
  context_lines: 3
  ignore_whitespace: false
